{% extends "vpn_site/layout.html" %}

{% block content %}

    <h2 class="mt-5">Вхід</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group col-lg-6 mb-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Ім'я користувача">
        </div>
        <div class="form-group col-lg-6 mb-3">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <input class="btn btn-secondary mb-3" type="submit" value="Ввійти">
    </form>
    Не маєте облікового запису? <a href="{% url 'register' %}">Зареєструватися.</a>

{% endblock %}
