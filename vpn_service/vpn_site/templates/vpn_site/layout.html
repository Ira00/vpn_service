<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
          integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


</head>
<body>
<div class="container-fluid mb-5">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <img src="{% static 'vpn_site/img/vpn_logo.svg' %}" alt="">

            <div class="d-flex input-group w-auto">
                <ul class="nav gap-3">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <p class="text-secondary">{{ user.username }} </p>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary" href="{% url 'logout' %}">Вийти</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-secondary" href="{% url 'profile' request.user.username %}">Особистий кабінет</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-outline-secondary" href="{% url 'register' %}">Зареєструватися</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary" href="{% url 'login' %}">Ввійти</a>
                        </li>

                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

</div>
<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © {% now "Y" %} Всі права захищено
{#        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>#}
    </div>
    <!-- Copyright -->
</footer>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
        integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
{#<script src="https://code.jquery.com/jquery-3.7.0.js"></script>#}
{#<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>#}




</body>
</html>
